<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="ng-cloak">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Bonnie Bank</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:isActive('/login') || isActive('/register') || isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{active:isActive('/about')}"><a href="#/about">About</a></li>
                    <li ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
    </div>

    <div>
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
             ng-if="flash" ng-bind="flash.message"></div>
        <div class="row anim" ng-view></div>
    </div>
    <nav id="floatMenu">
        <div ng-hide="!isLoggedIn()">
            <h3>Menu</h3>
            <ul>
                <li><a onclick="return false;" href="#">My Profile</a></li>
                <li><a onclick="return false;" href="#">View Accounts</a></li>
                <li><a onclick="return false;" href="#">Credit Card</a></li>
                <li><a onclick="return false;" href="#">Transfer Fund</a></li>
                <li><a onclick="return false;" href="#">Message Center</a></li>
                <li><a onclick="return false;" href="#">Customer Center</a></li>
                <li><a onclick="return true;" href="#/login">Log Out</a> </li>
            </ul>
        </div>
    </nav>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js"></script>
<script src="app.js"></script>
<script src="services/authentication.service.js"></script>
<script src="services/flash.service.js"></script>

<!-- Real user service that uses an api -->
<!-- <script src="app-services/user.service.js"></script> -->

<!-- Fake user service for demo that uses local storage -->
<script src="services/user.service.local-storage.js"></script>

<script src="views/home/home.controller.js"></script>
<script src="views/login/login.controller.js"></script>
<script src="views/register/register.controller.js"></script>
<script src="views/about/about.controller.js"></script>
<script src="views/contact/contact.controller.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
